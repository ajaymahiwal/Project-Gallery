<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/111448939?v=4" type="image/x-icon">
    <title>Ajay Mahiwal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Project Gallery Of Ajay Mahiwal</h1>
    <main id="main">
        <ul class='list'>
          <li class='item' id="https://planholder.up.railway.app"><img src='./img/planholder.png' ></li>
          <li class='item' id="https://maya.up.railway.app/"><img src='./img/maya.jpg' ></li>
          <li class='item' id="https://columbus.up.railway.app/"><img src='./img/columbus.png' ></li>
          <li class='item' id="https://notty-production.up.railway.app/"><img src='./img/notty.png'></li>
          <li class='item' id="https://connectt.up.railway.app/"><img src='./img/connect.jpg'></li>
         
        </ul>
      </main>

      <script>
            let items = document.getElementsByClassName("item");
            // console.log(items);

            for(let i=0;i<items.length;i++){
                items[i].addEventListener("click",(e)=>{
                    // console.log();
                    window.location.href = `${e.target.id}`;
                })
            }
      </script>
</body>
</html>
